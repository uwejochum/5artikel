# Members

- name: Uwe Jochum
  role: Wissenschaftlicher Bibliothekar
  img: "img/eyck-hieronymus.png"
  bio: Uwe Jochum lebt und arbeitet als wissenschaftlicher
  Bibliothekar in Konstanz. Er schreibt Bücher und Aufsätze zu
  Themen der Bibliotheks- und Buchgeschichte, die  er im Kontext
  einer Medientheologie verortet — die Theologie ist eine seiner
  Leidenschaften —, weil man dann weiter und tiefer sieht als aus
  der Froschperspektive eines zeitgeistigen
  Drittmittelprojekts. Aktuelle Interventionen von ihm findet man
  in »Lettre« und der »Frankfurter Allgemeinen Zeitung«.
  visible: true

